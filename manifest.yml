display_information:
  name: release-party
features:
  bot_user:
    display_name: release-party
    always_online: true
oauth_config:
  scopes:
    bot:
      - reactions:read
      - channels:history
      - app_mentions:read
      - chat:write
      - groups:history
      - reactions:write
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
      - message.groups
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
